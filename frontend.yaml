apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      run: frontend
  replicas: 2
  template:
    metadata:
      labels:
        run: frontend
    spec:
      containers:
      - name: frontend
        image: docker.io/ryangambinga/udagram-frontend:v2
        ports: 
        - containerPort: 8100
        resources:
          limits:
            cpu: 500m
            memory: "1024Mi"
          requests:
            cpu: 200m
