name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
    - run: docker-compose -f docker-compose-build.yaml build --parallel
    - run: docker tag udagram-api-user ryangambinga/udagram-api-user:v1
    - run: docker tag udagram-api-feed ryangambinga/udagram-api-feed:v1
    - run: docker tag udagram-frontend ryangambinga/udagram-frontend:v1
    - run: docker tag reverseproxy ryangambinga/reverseproxy:v1
    - run: docker push ryangambinga/udagram-api-user:v1
    - run: docker push ryangambinga/udagram-api-feed:v1
    - run: docker push ryangambinga/udagram-frontend:v1
    - run: docker push ryangambinga/reverseproxy:v1
