apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: backend-feed
  name: backend-feed
spec:
  replicas: 2
  selector:
    matchLabels:
     app: backend-feed
  template:
    metadata:
      labels:
        app: backend-feed
    spec:
      containers:
      - image: docker.io/ryangambinga/udagram-api-feed:v1
        name: backend-feed 
        ports:
         - containerPort: 8080
        envFrom:
            - configMapRef:
                name: env-config
            - secretRef:
                name: env-secret
        volumeMounts:
            - mountPath: "/root/.aws"
              name: udagram-aws
      volumes:
             - name: udagram-aws
               configMap: 
                  name: udagram-aws
